<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试心得 | 郝阳的博客</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #34495e;
            --bg-color: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 头部样式 */
        header {
            background-color: var(--primary-color);
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .profile {
            text-align: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: rotate(5deg);
        }

        nav {
            background: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        /* 主要内容区域 */
        main {
            padding: 2rem 0;
        }

        .article-card {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-3px);
        }

        .article-date {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .article-title {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        /* 页脚样式 */
        footer {
            background: var(--primary-color);
            color: white;
            padding: 2rem 0;
            margin-top: 3rem;
            text-align: center;
        }

        .resume-link {
            display: inline-block;
            background: var(--secondary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .resume-link:hover {
            background: #2980b9;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .article-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container profile">
            <img src="my_icon.jpg" alt="郝阳" class="avatar">
            <h1 style="color: white; margin-top: 1rem;">测试工程师 | 郝阳</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul class="nav-links">
                <li><a href="#recent">最新文章</a></li>
                <li><a href="#archive">文章归档</a></li>
                <li><a href="#about">关于作者</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section id="recent">
            <h2 style="margin-bottom: 2rem;">最新测试心得</h2>
            
            <article class="article-card">
                <div class="article-date">2023-10-20</div>
                <h3 class="article-title">自动化测试框架设计实践</h3>
                <p>最近在项目中重构了自动化测试框架，采用Page Object模式结合Allure报告系统...</p>
            </article>

            <article class="article-card">
                <div class="article-date">2023-10-15</div>
                <h3 class="article-title">性能测试中的瓶颈分析方法</h3>
                <p>通过JMeter和火焰图分析定位系统性能瓶颈的实战经验分享...</p>
            </article>

            <article class="article-card">
                <div class="article-date">2023-10-10</div>
                <h3 class="article-title">CI/CD中的测试策略优化</h3>
                <p>如何在持续集成流水线中平衡测试覆盖率与执行效率...</p>
            </article>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2023 郝阳的测试笔记</p>
            <a href="郝阳-游戏测试17623623865.pdf" class="resume-link" download>下载我的简历</a>
            <div style="margin-top: 1.5rem;">
                <a href="https://github.com/yourprofile" style="color: white; margin: 0 1rem;">GitHub</a>
                <a href="https://linkedin.com/in/yourprofile" style="color: white; margin: 0 1rem;">LinkedIn</a>
            </div>
        </div>
    </footer>
</body>
</html>
